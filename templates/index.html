<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paywall-Classify</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header class="bg-dark">
        <div class="container text-center">
            <nav class="navbar">
                <a class="ml-auto mr-auto" href="/">Paywall-Classify</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="form-ct">
                <p>
                    Enter one URL per line below to classify their thumbnails as paywalled or non-paywalled pages (maximum 10 URLs).
                </p>
                <form id="subform" action="/classify" method="post">
                    <textarea class="tarea" name="uri_list" rows="4"></textarea>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </div>
            <hr />
        </div>

        <!-- Thumbnails -->
        <div class="label-sect">
            <div class="loader">Loading...</div>
        </div>
    </div>

    <script src="static/req.js"></script>
</body>

</html>
